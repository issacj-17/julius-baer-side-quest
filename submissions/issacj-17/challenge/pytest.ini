[pytest]
# Pytest configuration
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Coverage options
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=transfer_client
    --cov-report=term-missing
    --cov-report=html
    --cov-branch

# Markers
markers =
    unit: Unit tests
    integration: Integration tests (may require running server)
    async: Async tests
    slow: Slow running tests

# Log settings
log_cli = false
log_cli_level = INFO
